<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Где найти своё Тепло</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div class="header">
    <h1 style="display:flex; align-items:center; gap:10px;">
      <img src="https://github.com/maksdecept97-crypto/coffeemap/blob/main/logo.jpg?raw=true" 
           alt="Логотип" 
           style="height:40px; display:block;">
      Где найти своё Тепло
    </h1>
    <div class="search-container">
      <!-- кнопка для списка -->
      <button id="toggleList">☰ Список</button>
      <!-- фильтры -->
      <select id="metroFilter">
        <option value="">Все станции</option>
        <option value="Гостиный двор">Гостиный двор</option>
        <option value="Невский проспект">Невский проспект</option>
      </select>
      <select id="radiusFilter">
        <option value="0">Без радиуса</option>
        <option value="500">500 м</option>
        <option value="1000">1 км</option>
      </select>
      <input type="text" id="searchBox" placeholder="Поиск кофеен...">
    </div>
  </div>

  <!-- выезжающий список -->
  <div id="coffeeList" class="coffee-list">
    <ul id="listContent"></ul>
  </div>

  <!-- контейнер карты -->
  <div id="map"></div>

  <!-- наши скрипты -->
  <script src="data.js"></script>
  <script src="map.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
