<!DOCTYPE html>
<html>
<head>
  <title>–ö–∞—Ä—Ç–∞ –∫–æ—Ñ–µ–µ–Ω</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    /* —Ñ–∏–∫—Å –¥–ª—è –±–∞–±–±–ª–æ–≤ */
    .ymaps-2-1-79-balloon__content {
      max-height: 250px !important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<button id="geoBtn" style="
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #3399ff;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
">
üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
</button>

<script>
ymaps.ready(init);

function init() {
  var map = new ymaps.Map("map", {
    center: [59.93, 30.34],
    zoom: 12
  });

  // –∫–æ—Ñ–µ–π–Ω–∏
  var coffee1 = new ymaps.Placemark([59.911946, 30.316499], {
    balloonContentHeader: "Tour Coffee",
    balloonContentBody: '<p>Tour coffee ‚Äî —Ä–∞–∑–Ω—ã–µ —Å–æ—Ä—Ç–∞ –∏ –æ–±–∂–∞—Ä—â–∏–∫–∏. –í–∫—É—Å–Ω—ã–π –∫–æ—Ñ–µ –∏ —à–∏–∫–∞—Ä–Ω—ã–µ –≥—Ä–∏–ª—å-—á–∏–∑—ã.</p>',
    balloonContentFooter: '7-—è –ö—Ä–∞—Å–Ω–æ–∞—Ä–º–µ–π—Å–∫–∞—è —É–ª., 5–î'
  }, { preset: 'islands#icon', iconColor: '#b84114' });

  var coffee2 = new ymaps.Placemark([59.960012, 30.311556], {
    balloonContentHeader: "UNIC",
    balloonContentBody: '<p>UNIC ‚Äî –º–µ—Å—Ç–æ –¥–ª—è –≤–∫—É—Å–Ω–æ–π –µ–¥—ã, –∫–æ—Ñ–µ –∏ —Ä–∞–∑–≥–æ–≤–æ—Ä–æ–≤.</p><iframe src="https://t.me/teplo_coffeeroutes/8?embed=1" width="300" height="400" frameborder="0"></iframe>',
    balloonContentFooter: '—É–ª. –ö—Ä–æ–Ω–≤–µ—Ä—Å–∫–∞—è, 12'
  }, { preset: 'islands#icon', iconColor: '#ff4500' });

  map.geoObjects.add(coffee1);
  map.geoObjects.add(coffee2);

  // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏
  function locateUser() {
    ymaps.geolocation.get({
      provider: 'browser',
      mapStateAutoApply: false
    }).then(function (result) {
      if (result.geoObjects && result.geoObjects.position) {
        var coords = result.geoObjects.position;
        addUserMarker(coords);
      } else {
        // fallback —á–µ—Ä–µ–∑ yandex
        ymaps.geolocation.get({ provider: 'yandex', mapStateAutoApply: false })
          .then(function (res) {
            if (res.geoObjects && res.geoObjects.position) {
              addUserMarker(res.geoObjects.position);
            }
          });
      }
    }).catch(function (e) {
      console.log("–ì–µ–æ–ø–æ–∑–∏—Ü–∏—è –Ω–µ –ø–æ–ª—É—á–µ–Ω–∞:", e);
    });
  }

  function addUserMarker(coords) {
    var userMarker = new ymaps.Placemark(coords, {
      balloonContent: '–í—ã –∑–¥–µ—Å—å'
    }, { preset: 'islands#circleIcon', iconColor: '#3399ff' });
    map.geoObjects.add(userMarker);
    map.setCenter(coords, 14, { duration: 500 });
  }

  // —Å—Ä–∞–∑—É –ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏
  locateUser();

  // –ø–æ –∫–Ω–æ–ø–∫–µ
  document.getElementById("geoBtn").addEventListener("click", locateUser);
}
</script>
</body>
</html>
